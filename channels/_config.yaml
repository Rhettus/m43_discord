# _config.yml
title: M43 Reference Hub
description: Your comprehensive Micro Four Thirds resource guide
baseurl: ""
url: ""

# Build settings
markdown: kramdown

# Collections for organizing content
collections:
  lenses:
    output: true
    permalink: /lenses/:name/
  channels:
    output: true
    permalink: /channels/:name/
  guides:
    output: true
    permalink: /guides/:name/

# Navigation
header_pages:
  - lenses.md
  - channels.md
  - guides.md
  - about.md

# Social links (optional)
discord_url: "https://discord.gg/yourinvite"

# Defaults
defaults:
  - scope:
      path: ""
      type: "lenses"
    values:
      layout: "lens"
  - scope:
      path: ""
      type: "channels"
    values:
      layout: "channel"
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "guide"