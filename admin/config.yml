backend:
  name: github
  repo: Rhettus/m43_discord
  branch: main
  open_authoring: false   # restrict to collaborators

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "lenses"
    label: "Lenses"
    folder: "_lenses"
    create: true
    slug: "{{name | slugify}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "lens" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Manufacturer", name: "manufacturer", widget: "string" }
      - { label: "Focal Length", name: "focal_length", widget: "string" }
      - { label: "Aperture", name: "aperture", widget: "string" }
      - { label: "Type", name: "type", widget: "select", options: ["Prime", "Zoom"] }
      - { label: "Price Range", name: "price_range", widget: "select", options: ["$", "$$", "$$$", "$$$$"] }
      - { label: "Weight", name: "weight", widget: "string" }
      - { label: "Filter Size", name: "filter_size", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - { label: "Rating", name: "rating", widget: "number", value_type: "float", min: 0, max: 5, step: 0.1 }
      - { label: "Magnification", name: "magnification", widget: "string" }
      - { label: "Autofocus", name: "autofocus", widget: "boolean", default: true }
      - { label: "Weather Sealed", name: "weathersealed", widget: "boolean", default: true }
      - label: "Body Content"
        name: "body"
        widget: "markdown"
        hint: "Write the main lens description here, including sections like Overview, Key Features, Pros, Cons, etc."